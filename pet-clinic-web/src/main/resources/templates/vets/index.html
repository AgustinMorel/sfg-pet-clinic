<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>

<body>
<!--/*@thymesVar id="owner" type"guru.springframework.sfgpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owner'">Vet List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"}>1</td>
        <td th:text="${vet.firstName}">Billie</td>
        <td th:text="${vet.lastName}">Idol</td>
    </tr>
    </tbody>
</table>
</body>
</html>
